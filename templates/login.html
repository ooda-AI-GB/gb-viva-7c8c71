{% extends "base.html" %}

{% block content %}
<div class="login-wrapper">
    <div class="card">
        <h2 style="text-align: center;">Login</h2>
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        <form method="post" action="/login">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required placeholder="admin or employee">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="adminpass or userpass">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>
        <div style="margin-top: 1rem; font-size: 0.8rem; color: #64748b; text-align: center;">
            <p>Demo Credentials:</p>
            <p>Admin: admin / adminpass</p>
            <p>Employee: employee / userpass</p>
        </div>
    </div>
</div>
{% endblock %}
